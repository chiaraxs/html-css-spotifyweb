<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="page">
        
        <div class="container flex">
           
        
            <!--------------- START SIDEBAR-------->
            <div id="sidebar">

                <!-- SIDEBAR TOP -->
                <div class="sidebar-top">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="">
                    </div>
                    <div class="hidden-logo">
                        <img src="./img/logo-small.svg" alt="">
                    </div>
                </div>

                <!-- SIDEBAR CENTRAL -->
                <div class="sidebar-central">
                    <div class="home white">
                        <img src="./img/home.svg" alt=""> Home  
                   </div>

                   <!-- SEARCH -->
                   <div class="search">
                       <img src="./img/search.svg" alt=""> 
                       <a href="http://">Cerca</a>
                   </div>

                   <!-- LIBRARY -->
                   <div class="library">
                       <img src="./img/libreria.svg" alt=""> 
                       <a href="http://">La tua libreria</a>
                   </div>

                   <!-- PLAYLIST -->
                    <div class="playlist">
                        <h3 class="white" >PLAYLIST</h3>
                        <i class="fas fa-plus"></i>
                        <a href="http://">Crea Playlist</a>
                    </div>

                    <!-- NAME PLAYLIST IN OVERFLOW AUTO -->
                    <div class="name-playlist">
                        <ul>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>                            
                        </ul>
                    </div>                     
                </div>

                <!-- SIDEBAR BOTTOM -->
                <div class="sidebar-bottom">
                    <div class="install">
                        <img src="./img/download.svg" alt="">
                        <a href="http://">Installa app</a>
                        <hr class="short-hr">
                        <img class="profile" src="./img/profile.svg" alt=""> <span class="white">Jhon Doe</span>                        
                    </div>
                </div>
            </div>
            <!-------- END SIDEBAR -------------->
            
            <div class="head-main"> 
                <!-------------- START HEADER ----------->
                <header>                   
                    <div class="upgrade-button">
                        <button><a href="http://">EFFETTUA L'UPGRADE</a></button>
                    </div>                    
                </header>
                <!-------------- END HEADER -------------->
            
                <!-------------- START MAIN --------------->
                <main>
                    <div class="nav-main"></div>
                    <div class="recently flex">
                        <div class="album"></div>
                        <div class="album"></div>
                        <div class="album"></div>
                        <div class="album"></div>
                        <div class="album"></div>
                        <div class="album"></div>
                    </div>
                    <div class="foryou flex">
                        <div class="album"></div>
                        <div class="album"></div>
                    </div>
                    <div class="popular flex">
                        <div class="album"></div>
                        <div class="album"></div>
                    </div>
                </main>
                <!------------- END MAIN ------------------->
            </div>
        </div>

        <!------------------START FOOTER ------------------>
        <footer>
            <div class="footer-left"></div>
            <!-- FOOTER-CENTRAL IN FLEW-GROW -->
            <div class="footer-central">
                <!-- FOOTER-CENTRAL IN FLEW-GROW -->
                <div class="player"></div>
            </div>
            <div class="footer-right"></div>
        </footer>
        <!--------------- END FOOTER ----------------------->
    
    </div>
    
</body>
</html>
